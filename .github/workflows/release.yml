name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install build
      - name: Build
        run: python -m build
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
